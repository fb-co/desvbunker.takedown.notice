<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>devsbunker.com archive</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <script src="js/page_init.js" type="module"></script>
        <p id="test" style="display: none"></p>

        <div id="page">
            <div class="banner">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="logo" />
                </div>
                <div class="scroll">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-arrow-down-circle"
                        width="34"
                        height="34"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#444"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="12" r="9" />
                        <line x1="8" y1="12" x2="12" y2="16" />
                        <line x1="12" y1="8" x2="12" y2="16" />
                        <line x1="16" y1="12" x2="12" y2="16" />
                    </svg>
                </div>
            </div>
            <div class="warning">
                <h1>Warning!</h1>
                <p>This website is a memorial of devsBunker.</p>
                <p>Here we remember what it looked like, how it was built and why it was taken down.</p>
            </div>
            <div class="about">
                <div class="img_container">
                    <img src="assets/about_desktop.png" alt="about page screenshot" />
                </div>
            </div>
        </div>
    </body>
</html>
